apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-frontend
  namespace: billing-production
  labels:
    app: billing-frontend
    component: frontend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: billing-frontend
  template:
    metadata:
      labels:
        app: billing-frontend
        component: frontend
        version: v1
    spec:
      serviceAccountName: billing-frontend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: billing-frontend
        image: ghcr.io/valueverse/billing-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.billing.valueverse.com"
        - name: NEXT_PUBLIC_WS_URL
          value: "wss://api.billing.valueverse.com"
        - name: NEXT_PUBLIC_STRIPE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: billing-secrets
              key: stripe-public-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: nextjs-cache
          mountPath: /.next/cache
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
      volumes:
      - name: nextjs-cache
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - billing-frontend
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: billing-frontend
  namespace: billing-production
  labels:
    app: billing-frontend
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: billing-frontend
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: billing-frontend
  namespace: billing-production
  labels:
    app: billing-frontend
