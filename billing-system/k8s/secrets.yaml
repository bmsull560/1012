# This is a template file. Do not commit actual secrets to version control.
# Use a secrets management solution like Sealed Secrets or External Secrets Operator.
apiVersion: v1
kind: Secret
metadata:
  name: billing-secrets
  namespace: billing-production
type: Opaque
stringData:
  database-url: "postgresql+asyncpg://billing_user:CHANGE_ME@postgres-cluster:5432/billing_db"
  redis-url: "redis://:CHANGE_ME@redis-cluster:6379/0"
  stripe-secret-key: "sk_live_CHANGE_ME"
  stripe-public-key: "pk_live_CHANGE_ME"
  stripe-webhook-secret: "whsec_CHANGE_ME"
  jwt-secret-key: "CHANGE_ME_TO_RANDOM_SECRET"
  paypal-client-id: "CHANGE_ME"
  paypal-client-secret: "CHANGE_ME"
---
# Example using External Secrets Operator (recommended for production)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: billing-secret-store
  namespace: billing-production
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: aws-secret
            key: access-key-id
          secretAccessKeySecretRef:
            name: aws-secret
            key: secret-access-key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: billing-secrets
  namespace: billing-production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: billing-secret-store
    kind: SecretStore
  target:
    name: billing-secrets
    creationPolicy: Owner
  data:
  - secretKey: database-url
    remoteRef:
      key: billing/production/database-url
  - secretKey: redis-url
    remoteRef:
      key: billing/production/redis-url
  - secretKey: stripe-secret-key
    remoteRef:
      key: billing/production/stripe-secret-key
  - secretKey: stripe-public-key
    remoteRef:
      key: billing/production/stripe-public-key
  - secretKey: stripe-webhook-secret
    remoteRef:
      key: billing/production/stripe-webhook-secret
  - secretKey: jwt-secret-key
    remoteRef:
      key: billing/production/jwt-secret-key
