# External Secrets Operator Configuration
# Pulls secrets from AWS Secrets Manager / HashiCorp Vault / Azure Key Vault
# This is the preferred method for production secrets management

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
  namespace: production
spec:
  provider:
    # Using HashiCorp Vault as the secret backend
    vault:
      server: "https://vault.valueverse.ai:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "billing-service"
          serviceAccountRef:
            name: "billing-service"

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: billing-secrets
  namespace: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: billing-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: production/billing/database
        property: url
    - secretKey: JWT_SECRET_KEY
      remoteRef:
        key: production/billing/jwt
        property: secret_key
    - secretKey: STRIPE_API_KEY
      remoteRef:
        key: production/billing/stripe
        property: api_key
    - secretKey: STRIPE_WEBHOOK_SECRET
      remoteRef:
        key: production/billing/stripe
        property: webhook_secret
    - secretKey: REDIS_URL
      remoteRef:
        key: production/billing/redis
        property: url
    - secretKey: SENTRY_DSN
      remoteRef:
        key: production/billing/sentry
        property: dsn
    - secretKey: DD_API_KEY
      remoteRef:
        key: production/billing/datadog
        property: api_key
    - secretKey: OTEL_EXPORTER_OTLP_ENDPOINT
      remoteRef:
        key: production/billing/otel
        property: endpoint

---
# AWS Secrets Manager Alternative
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-backend
  namespace: production
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: billing-service

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: billing-secrets-aws
  namespace: production
spec:
  refreshInterval: 15m
  secretStoreRef:
    name: aws-secrets-backend
    kind: SecretStore
  target:
    name: billing-secrets
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: /production/billing/all-secrets
